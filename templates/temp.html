<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood and Water Mapping</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }

        #show-checkboxes-button,
        #select-date-button {
            position: absolute;
            top: 10px;
            padding: 10px;
            padding-right: 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 1000;
        }

        #show-checkboxes-button {
            right: 10px;
        }

        #select-date-button {
            right: 150px;
            padding-right: 10px;
            background-color: #28a745;
        }

        /* Loading icon styles */
        #loading-icon {
            display: none;
            position: absolute;
            top: 16px;
            right: 0; /* Adjust to position to the right of the Show Layer button */
            font-size: 20px;
            z-index: 1001;
            margin-right: 10px; /* Add margin to avoid overlap */
            animation: rotate 1s linear infinite; /* Add animation */
        }

        /* Animation to rotate the sand timer emoji */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #checkboxes,
        #date-form-container {
            display: none;
            position: absolute;
            top: 70px;
            right: 0px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
            width: 300px;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
            display: block;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .date-range {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .date-range input {
            width: 45%;
        }

        .date-range span {
            font-size: 16px;
            margin: 0 5px;
        }

        #date-form {
            display: block;
        }

        .date-section {
            margin-bottom: 20px;
        }

        .date-section h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Flood and Water Mapping</h1>
    <div id="map"></div>
    <button id="show-checkboxes-button">Show Layers </button>
    <button id="select-date-button">Select Flood Dates</button>
    <div id="loading-icon">âŒ›</div> <!-- Use the sand timer emoji -->

    <div id="checkboxes">
        <label>
            <input type="checkbox" id="before-flood-checkbox"> Before Flood
        </label>
        <label>
            <input type="checkbox" id="after-flood-checkbox"> After Flood
        </label>
        <label>
            <input type="checkbox" id="flood-checkbox"> Flood Inundation
        </label>
        <label>
            <input type="checkbox" id="water-checkbox"> Water
        </label>
    </div>

    <!-- Date form window -->
    <div id="date-form-container">
        <h2>Select Flood Dates</h2>

        <div class="date-section">
            <h3>Before Flood</h3>
            <div class="date-range">
                <input type="date" id="before-start" required>
                <span>to</span>
                <input type="date" id="before-end" required>
            </div>
        </div>

        <div class="date-section">
            <h3>After Flood</h3>
            <div class="date-range">
                <input type="date" id="after-start" required>
                <span>to</span>
                <input type="date" id="after-end" required>
            </div>
        </div>

        <button type="submit" id="submit-date">Submit</button>
    </div>

    <script>
        var map = L.map('map').setView([26.2, 90.8], 8);  // Adjust coordinates as needed

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function fetchFloodData() {
            const beforeStart = document.getElementById('before-start').value;
            const beforeEnd = document.getElementById('before-end').value;
            const afterStart = document.getElementById('after-start').value;
            const afterEnd = document.getElementById('after-end').value;

            // Show loading icon
            document.getElementById('loading-icon').style.display = 'block';

            fetch('/get-flood-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    before: { start: beforeStart, end: beforeEnd },
                    after: { start: afterStart, end: afterEnd }
                })
            })
                .then(response => response.json())
                .then(data => {
                    // Add the layers and hide the loading icon once data is available
                    if (data.error) {
                        alert('Error: ' + data.error);
                        return;
                    }

                    var beforeFloodLayer = L.tileLayer(data.before_filtered_url, { attribution: 'Before Flood' });
                    var afterFloodLayer = L.tileLayer(data.after_filtered_url, { attribution: 'After Flood' });
                    var floodLayer = L.tileLayer(data.flood_tile_url, { attribution: 'Flood' });
                    var waterLayer = L.tileLayer(data.water_tile_url, { attribution: 'Water' });

                    document.getElementById('before-flood-checkbox').addEventListener('change', function () {
                        if (this.checked) map.addLayer(beforeFloodLayer);
                        else map.removeLayer(beforeFloodLayer);
                    });

                    document.getElementById('after-flood-checkbox').addEventListener('change', function () {
                        if (this.checked) map.addLayer(afterFloodLayer);
                        else map.removeLayer(afterFloodLayer);
                    });

                    document.getElementById('flood-checkbox').addEventListener('change', function () {
                        if (this.checked) map.addLayer(floodLayer);
                        else map.removeLayer(floodLayer);
                    });

                    document.getElementById('water-checkbox').addEventListener('change', function () {
                        if (this.checked) map.addLayer(waterLayer);
                        else map.removeLayer(waterLayer);
                    });
                })
                .catch(error => {
                    console.error('Error fetching flood data:', error);
                })
                .finally(() => {
                    // Hide loading icon after data is processed (success or failure)
                    document.getElementById('loading-icon').style.display = 'none';
                });
        }

        document.getElementById('show-checkboxes-button').addEventListener('click', function () {
            var checkboxesDiv = document.getElementById('checkboxes');
            checkboxesDiv.style.display = (checkboxesDiv.style.display === 'none' || checkboxesDiv.style.display === '') ? 'block' : 'none';
        });

        document.getElementById('select-date-button').addEventListener('click', function () {
            var dateFormDiv = document.getElementById('date-form-container');
            dateFormDiv.style.display = (dateFormDiv.style.display === 'none' || dateFormDiv.style.display === '') ? 'block' : 'none';
        });

        // Submit the date form
        document.getElementById('submit-date').addEventListener('click', function () {
            // Hide the date form window
            document.getElementById('date-form-container').style.display = 'none';

            // Show the loading icon near the Show Layers button
            document.getElementById('loading-icon').style.display = 'block';

            // Fetch the flood data
            fetchFloodData();
        });
    </script>
</body>

</html>
